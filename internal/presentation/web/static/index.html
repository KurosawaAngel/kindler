<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindler - Send to Kindle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 8px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="email"],
        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="email"]:focus,
        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .file-upload-wrapper {
            position: relative;
            border: 2px dashed #e0e0e0;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #fafafa;
        }

        .file-upload-wrapper:hover {
            border-color: #667eea;
            background: #f5f7ff;
        }

        .file-upload-wrapper.dragover {
            border-color: #667eea;
            background: #f5f7ff;
            transform: scale(1.02);
        }

        input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            top: 0;
            left: 0;
        }

        .file-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .file-upload-text {
            color: #666;
            font-size: 14px;
        }

        .file-upload-text strong {
            color: #667eea;
        }

        .file-name {
            margin-top: 12px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .loading {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Kindler</h1>
            <p>Send documents to your Kindle</p>
        </div>

        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Document</label>
                <div class="file-upload-wrapper" id="fileUploadWrapper">
                    <input type="file" id="file" name="file" accept=".pdf,.epub,.mobi,.azw,.doc,.docx,.txt" required>
                    <div class="file-icon"></div>
                    <div class="file-upload-text">
                        <strong>Click to upload</strong> or drag and drop<br>
                        <span style="font-size: 12px; color: #999;">PDF, EPUB, MOBI, AZW, DOC, DOCX, TXT</span>
                    </div>
                    <div class="file-name" id="fileName"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Kindle Email</label>
                <input type="email" id="email" name="email" placeholder="your-kindle@kindle.com" required>
            </div>

            <div class="form-group">
                <label for="filename">File Name</label>
                <input type="text" id="filename" name="filename" placeholder="My Document" required>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Send to Kindle
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 12px; color: #666;">Sending...</p>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        const fileInput = document.getElementById('file');
        const fileUploadWrapper = document.getElementById('fileUploadWrapper');
        const fileName = document.getElementById('fileName');
        const form = document.getElementById('uploadForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const message = document.getElementById('message');

        // File input change handler
        fileInput.addEventListener('change', function (e) {
            if (this.files && this.files[0]) {
                fileName.textContent = '[Selected] ' + this.files[0].name;
            } else {
                fileName.textContent = '';
            }
        });

        // Drag and drop handlers
        fileUploadWrapper.addEventListener('dragover', function (e) {
            e.preventDefault();
            this.classList.add('dragover');
        });

        fileUploadWrapper.addEventListener('dragleave', function (e) {
            e.preventDefault();
            this.classList.remove('dragover');
        });

        fileUploadWrapper.addEventListener('drop', function (e) {
            e.preventDefault();
            this.classList.remove('dragover');

            if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                fileInput.files = e.dataTransfer.files;
                fileName.textContent = '[Selected] ' + e.dataTransfer.files[0].name;
            }
        });

        // Form submit handler
        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData();
            const originalFile = fileInput.files[0];
            const customFilename = document.getElementById('filename').value.trim();

            // If custom filename provided, create new File with that name
            let fileToSend = originalFile;
            if (customFilename) {
                const extension = originalFile.name.split('.').pop();
                const newFilename = customFilename.endsWith('.' + extension)
                    ? customFilename
                    : customFilename + '.' + extension;
                fileToSend = new File([originalFile], newFilename, { type: originalFile.type });
            }

            formData.append('file', fileToSend);
            formData.append('email', document.getElementById('email').value);

            // Show loading, hide message, disable button
            loading.classList.add('show');
            message.classList.remove('show');
            submitBtn.disabled = true;

            try {
                const response = await fetch('/send', {
                    method: 'POST',
                    body: formData
                });

                loading.classList.remove('show');
                submitBtn.disabled = false;

                if (response.ok) {
                    showMessage('Document sent successfully!', 'success');
                    form.reset();
                    fileName.textContent = '';
                } else {
                    const errorText = await response.text();
                    showMessage('Error: ' + (errorText || 'Failed to send document'), 'error');
                }
            } catch (error) {
                loading.classList.remove('show');
                submitBtn.disabled = false;
                showMessage('Error: ' + error.message, 'error');
            }
        });

        function showMessage(text, type) {
            message.textContent = text;
            message.className = 'message ' + type + ' show';

            setTimeout(() => {
                message.classList.remove('show');
            }, 5000);
        }
    </script>
</body>

</html>
